<!DOCTYPE html>
 
 <html>
<head>
<title>3D Bowling</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
<script src="js/throw.js"></script>
<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"> </script>
</head>
<body>
    <a-scene id="scene">
        <a-assets>
            <a-asset-item id="pin" src="models/bowling_pin/scene.gltf">
                <a-asset-item id="bowling_ball" src="models/bowling_ball/scene.gltf">

            </a-asset-item>
        </a-assets>

       <a-entity
       id="camera"
       camera
       wasd-controls
       position="0 1.4 8"
       look-controls="pointerLockEnabled: false">
    <a-cursor id="cursor"></a-cursor>
    </a-entity>

<a-entity ball-element></a-entity>
<a-entity id="bowling_area">

<a-plane
id="ground"
class="ground"
position="0 0 -20"
rotation="-90 0 0"
height="100"
width="40"
color="cyan"
static-body
visible="true">
</a-plane>

<a-cylinder
id="wall"
class="ground"
position="-20 0 -20"
repeat="5 5"
rotation="-90 0 0"
height="100"
radius="1"
color="red"
static-body
visible="true">
</a-cylinder>

<a-cylinder
id="wall2"
class="ground"
position="20 0 -20"
repeat="5 5"
rotation="-90 0 0"
height="100"
radius="1"
color="red"
static-body
visible="true">
</a-cylinder>

<a-box color="#7E7E7E" id="back-wall" position="0 0 -15"  depth="1" height="10" width="30" opacity="1" ></a-box>
<a-box color="black" id="top-wall" position="0 5 -10"  depth="5" height="1" width="30" opacity="1" ></a-box>

<a-box color="black" id="left-wall" position="-15 0 -15"  depth="5" height="10" width="1" opacity="1" ></a-box>
<a-box color="black" id="right-wall" position="15 0 -15"  depth="5" height="10" width="1" opacity="1" ></a-box>
</a-entity>

<a-entity id="bowling pins">
    <a-entity
    id="pin1"
    gltf-model="#pin"
    position="0 0 -2"
    dynamic-body="mass:0.3"
    
    scale="4 4 4"          
  >
</a-entity>

<a-entity
    id="pin2"
    gltf-model="#pin"
    position="-0.5 0 -3"
    dynamic-body="mass:0.3"
    
    scale="4 4 4"          
  >
</a-entity>

<a-entity
    id="pin3"
    gltf-model="#pin"
    position="-3 0 -3"
    dynamic-body="mass:0.3"
    
    scale="4 4 4"          
  >
</a-entity>


<a-entity
    id="pin4"
    gltf-model="#pin"
    position="-2 0 -2"
    dynamic-body="mass:0.3"

    
    scale="4 4 4"          

  >
</a-entity>


<a-entity
    id="pin5"
    gltf-model="#pin"
    position="-1 0 -1"
    dynamic-body="mass:0.3"
    
    scale="4 4 4"          
  >
</a-entity>

<a-entity
    id="pin6"
    gltf-model="#pin"
    position="0 0 0"
    dynamic-body="mass:0.3"
    
    scale="4 4 4"          
  >
</a-entity>

<a-entity
  id="pin7"
  gltf-model="#pin"
  position="1 0 -1"
  dynamic-body="mass:0.3"
  
     scale="4 4 4"            
>
</a-entity>


<a-entity
  id="pin8"
  gltf-model="#pin"
  position="2 0 -2"
  dynamic-body="mass:0.3"
  
     scale="4 4 4"            
>
</a-entity>


<a-entity
  id="pin9"
  gltf-model="#pin"
  position="3 0 -3"
  dynamic-body="mass:0.3"
  
     scale="4 4 4"     
>
</a-entity>


<a-entity
  id="pin10"
  gltf-model="#pin"
  position="0.5 0 -3"
  dynamic-body="mass:0.3"
  
     scale="4 4 4"            
>
</a-entity>
</a-entity>
    </a-scene>
</body>

</html>
